<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>My Movie list</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>My Movie list</header>
    <main>
        <section id="formSection" ><form id="movieForm" >
            <fieldset>
            <legend>New movie</legend>
            <label for="movie name">Name</label>
            <input type="text" id="movieName" >

            <label for="movie name">Image</label>
            <select name="movie category" id="movieCategory">
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Comedy">Comedy</option>
            <option value="Detective">Detective</option>
            <option value="Fantasy">Fantasy</option>
            <option value="History">History</option>
            <option value="Horror">Horror</option>
            <option value="Musical">Musical</option>
            <option value="Pirate">Pirate</option>
            <option value="Romantic">Romantic</option>
            <option value="SCI-FI">SCI-FI</option>
            <option value="War">War</option>
            <option value="Western">Western</option>
        </select>
            <label for="issue year">Release</label>
            <input type="number" id="issueYear" >

            <input type="submit" value="Save">
            <button id="clearBtn">Clear LS</button>
        </fieldset>
        </form>
    </section>

    <section id="tableSection">
        <table id="movieTable">

        </table>
    </section>

    </main>
    <footer></footer>
    <script src="js/app.js"></script>
</body>
</html>
